<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "button-container">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <div class="results">
        <h1>Results:</h1>
        <div class="scores">
        <div class="player">
            <h2>Player</h2>
            <p class="playerScore" id="playerScore">0</p>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <p class="computerScore" id="computerScore">0</p>
        </div>
    </div>
    <h3 class="outcome" id="outcome">Here is what happened.</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
